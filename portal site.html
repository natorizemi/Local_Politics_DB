<script>

$(function(){
//初期設定
$("#carouselInner").css("width",900*$("#carouselInner ul.column").size()+"px");
$("#carouselInner ul.column:last").prependTo("#carouselInner");
$("#carouselInner").css("margin-left","-900px")
//戻るボタン
$("#carouselPrev").click(function(){
$("#carouselNext,#carouselPrev").hide();
$("#carouselInner").animate({
marginLeft : parseInt($("#carouselInner").css("margin-left"))+900+"px"
},"slow","swing" , 
function(){
$("#carouselInner").css("margin-left","-900px")
$("#carouselInner ul.column:last").prependTo("#carouselInner");
$("#carouselNext,#carouselPrev").show();
})
})
//進むボタン
$("#carouselNext").click(function(){
$("#carouselNext,#carouselPrev").hide();
$("#carouselInner").animate({
marginLeft : parseInt($("#carouselInner").css("margin-left"))-900+"px"
},"slow","swing" , 
function(){
$("#carouselInner").css("margin-left","-900px")
$("#carouselInner ul.column:first").appendTo("#carouselInner");
$("#carouselNext,#carouselPrev").show();
})
})

/*　一時的に隠してるだけ、スライドする時間を書いたプログラミング
